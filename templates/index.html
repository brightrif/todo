{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="container">
            <div class="content">
            <h1>TodoApp</h1>
            <p class="h4">a Django todo app</p>
            <form class="form-group" action="" method="post">
            {% csrf_token %} <!-- csrf token for basic security -->
                    <label for="description">Description</label>
                    <input type="text" id="description" class="form-control" placeholder="What do you need to do?" name="description" required>

                <div class="inputContainer half last">
                    <label for="category">Category</label>
                    <i class="fa fa-caret-down selectArrow"></i>
                    <select id="category" class="form-control" name="category_select">
                    <option class="disabled" value="">Choose a category</option>
                    {% for category in categories %}
                        <option class="" value="{{ category.name }}" name="{{ category.name }}">{{ category.name }}</option>
                    {% endfor %}
                    </select>

                </div>
                <div class="inputContainer half last right">
                    <label for="dueDate">Due Date</label>
                    <input type="date" id="dueDate" class="form-control" name="date">

                </div>
                <div >
                    <button class="btn btn-success" name="taskAdd" type="submit"><i class="fa fa-plus icon"></i>Add task</button>
                    <button class="btn btn-danger" name="taskDelete" formnovalidate="" type="submit" onclick="$('input#sublist').click();"><i class="fa fa-trash-o icon"></i>Delete Tasks</button>
                </div>            <ul class="taskList">
            {% for todo in todos %} <!-- django template lang - for loop -->
                <li class="taskItem">
                    <input type="checkbox" class="taskCheckbox" name="checkedbox" id="{{ todo.id }}" value="{{ todo.id }}">
                    <label for="{{ todo.id }}"><span class="complete-">{{ todo.title }}</span></label>
                    <span class="category-{{ todo.category }}">{{ todo.category }}</span>
                    <strong class="taskDate"><i class="fa fa-calendar"></i>{{ todo.created }} - {{ todo.due_date }}</strong>
                </li>
            {% endfor %}            </ul><!-- taskList -->
            </form>
            </div><!-- content --> </div><!-- container -->
</div>
{% endblock %}
